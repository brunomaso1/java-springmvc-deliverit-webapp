<!-- Modals	 -->
<!-- Popup Nuevo viaje -->
<div id="popupNuevoViaje" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Contenido Popup content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Nuevo viaje</h4>
			</div>
			<div class="modal-body">
				<div class="panel panel-green">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-fw fa-cutlery" aria-hidden="true"></i> Pedidos</h3>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table id="pedidos" class="table table-striped table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>Cliente</th>
										<th>Direccion</th>
										<th>Telefono</th>
									</tr>
								</thead>
								<tbody>
									${datosTablaPedido}
								</tbody>
							</table>
						</div>
					</div>
				</div >
				<div class="btn-group bottom-padding-1">
					<button type="button" data-toggle="modal" data-target="#popupNuevoPedido" class="btn btn-secondary btn-md pull-right">Agregar Pedido</button>
				</div>
				<form  action="viaje/nuevoViaje.html" method="POST">
					<div class="input-group bottom-padding-1">
						<input type="text" class="form-control" id="precio" name="precio" placeholder="Ingresa el precio">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-usd" aria-hidden="true"></i><span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a onclick="document.getElementById('precio').value = '10';"href="#">$ 10</a></li>
								<li><a onclick="document.getElementById('precio').value = '20';"href="#">$ 20</a></li>
								<li><a onclick="document.getElementById('precio').value = '30';"href="#">$ 30</a></li>
								<li><a onclick="document.getElementById('precio').value = '50';"href="#">$ 50</a></li>
								<li><a onclick="document.getElementById('precio').value = '80';"href="#">$ 80</a></li>
								<li><a onclick="document.getElementById('precio').value = '130';"href="#">$ 130</a></li>
							</ul>
						</div><!-- /btn-group -->
					</div><!-- /input-group -->
					<div>
						<button type="submit" name="tipo" value="publicar" class="btn btn-danger btn-md">Publicar</button>
						<button type="submit" name="tipo" value="guardar" class="btn btn-secondary btn-md">Guardar</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>

<!-- Popup Nuevo Pedido -->
<div id="popupNuevoPedido" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Contenido Popup content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Nuevo Pedido</h4>
			</div>
			<div class="modal-body">
				<form action="viaje/nuevoPedido.html" method="POST">
					<div class="form-group">
						<label for="nombre">Nombre: </label>
						<div class="input-group bottom-padding-1">
							<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
							<div class="input-group-btn">
								<button type="button" id="refreshTablaButton" name="refreshTablaButton" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-search"></span></button>
							</div>												
						</div>
					</div>
					<div class="form-group form-inline">
						<label for="calle">Calle: </label>
						<input type="text" id="calle" name="calle" class="form-control" placeholder="Calle">
						<label for="puerta">Puerta: </label>
						<input type="number" id="puerta" name="puerta" class="form-control" placeholder="Num puerta">
					</div>
					<div class="form-group form-inline">
						<label for="esquina">Esquina: </label>
						<input type="text" id="esquina" name="esquina" class="form-control" placeholder="Esquina">
						<label for="apartamento">Apartamento: </label>
						<input type="number" id="apartamento" name="apartamento" class="form-control" placeholder="Apartamento">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono: </label>
						<input type="number" id="telefono" name="telefono" class="form-control" placeholder="Telefono">
					</div>
					<div class="form-group">
						<label for="esquina">Aclaraciones: </label>
						<textarea class="form-control" rows="3" placeholder="Cuidado con el perro? " id="aclaraciones" name="aclaraciones"></textarea>
					</div>
					<button type="submit" class="btn btn-warning">Ingresar</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
